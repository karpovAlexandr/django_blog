<h2 class="sidebar-title">Popular posts</h2>
<div class="grid">
    {% for post in posts %}
        {#        <a href="{{ post.get_absolute_url }}">#}
        {#            <div class="portfolio-item">{{ post.title }}</div>#}
        {#        </a>#}
        <div class="portfolio-item popular">
            {% if post.photo %}
                <img src="{{ post.photo.url }}" alt="{{ post.title }}" width="300" height="201">
            {% else %}
                <img src="https://sanpai-japan.com/wp-content/uploads/2017/06/no-image-icon-24.jpg"
                     alt="{{ post.title }}" width="300" height="201">
            {% endif %}

            <div class="portfolio-text">
                <h5>
                    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                </h5>
                <p>By {{ post.author }} <span>|</span>{{ post.created_at }}</p>
            </div>
        </div>
    {% endfor %}
</div>
